{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="flex justify-center items-center">
    <div class="w-full max-w-md p-8 bg-white shadow-md rounded-md">
      <h1 class="text-3xl font-bold mb-4">Password Reset</h1>
      
      {% if email_not_found %}
        <p class="text-red-500 mb-4">The provided email address does not exist in our database. Please check your email or contact support.</p>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Reset Password</button>
      </form>
    </div>
  </div>
{% endblock %}
